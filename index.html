<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <title>Quiz#1</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div>
            <h1>BMI Calculator</h1>
        </div>

        <img src= https://static.vecteezy.com/system/resources/previews/004/224/609/non_2x/bmi-categories-chart-body-mass-index-and-scale-mass-people-severely-underweight-underweight-optimal-overweight-obese-severely-obese-graph-control-health-illustration-vector.jpg>

        <form>
            <label for="Weight">Enter Weight (kg):</label><br>
            <input type="text" name="kg" id="Weight">

            <br>
            <br>

            <label for="Height">Enter Height (meter):</label><br>
            <input type="text" name="meters" id="Height">

            <br>
            <button type="button" class="btn btn-danger" onClick="verify()">Calculate BMI</button><br><br>
        </form>

    </div>

    <script type="text/javascript">
        function verify() {
            var a = document.getElementById('Weight').value;
            var b = document.getElementById('Height').value;
            var BMI = a / b ** 2;
            var product_BMI = BMI.toFixed(2);

            if (BMI >= 0 && BMI <= 18.5) {
                window.alert("Your BMI is " + product_BMI + " Underweight");
            } 

            else if (BMI >=18.5 && BMI <=24.9) {
                window.alert("Your BMI is " + product_BMI + " Normal Weight")
            }

            else if (BMI >=25 && BMI <=29.9) {
                window.alert("Your BMI is " + product_BMI + " Overweight")
            }

            else if (BMI >=30) {
                window.alert("Your BMI is " + product_BMI + " Obese")
            }

            else {
                window.alert("Invalid")
            }
        }
    </script>

</body>
</html>
